# WebNote Nginx HTTPS 配置
# 支持自签名证书方案（适用于 IP 地址访问）
#
# 使用说明:
# 1. 运行 scripts/setup-https.sh 自动配置
# 2. 或手动执行以下步骤:
#    - 生成自签名证书: sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#        -keyout /etc/ssl/webnote/webnote.key \
#        -out /etc/ssl/webnote/webnote.crt \
#        -subj "/C=CN/ST=Shanghai/L=Shanghai/O=WebNote/OU=IT/CN=120.26.50.152"
#    - 复制此配置到 /etc/nginx/sites-available/webnote
#    - 创建软链接: sudo ln -sf /etc/nginx/sites-available/webnote /etc/nginx/sites-enabled/
#    - 重启 Nginx: sudo systemctl restart nginx

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name 120.26.50.152;
    
    # 将 HTTP 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name 120.26.50.152;
    
    # ============================================
    # SSL 证书配置（自签名证书）
    # ============================================
    ssl_certificate /etc/ssl/webnote/webnote.crt;
    ssl_certificate_key /etc/ssl/webnote/webnote.key;
    
    # ============================================
    # SSL 安全配置
    # ============================================
    # 支持的协议版本
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # 加密套件（推荐配置）
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # 优先使用服务器端加密套件
    ssl_prefer_server_ciphers off;
    
    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ============================================
    # HSTS (HTTP Strict Transport Security)
    # ============================================
    # 注意: 对于自签名证书，HSTS 可能导致问题
    # 首次部署建议注释掉，确认 HTTPS 正常后再启用
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ============================================
    # 安全头部
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ============================================
    # 前端静态文件
    # ============================================
    location / {
        root /var/www/webnote/web/dist;
        try_files $uri $uri/ /index.html;
        
        # 禁用缓存（开发环境）
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ============================================
    # 健康检查
    # ============================================
    location /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # ============================================
    # API 代理到后端
    # ============================================
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # 请求头设置
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket 支持
        proxy_set_header Connection $http_connection;
        proxy_set_header Upgrade $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ============================================
    # WebSocket 路由
    # ============================================
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket 必需的头部
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（WebSocket 需要较长的超时时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ============================================
    # 上传文件目录
    # ============================================
    location /uploads/ {
        root /var/www/webnote/backend;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # ============================================
    # Gzip 压缩
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # ============================================
    # 客户端请求限制
    # ============================================
    client_max_body_size 10M;
}
